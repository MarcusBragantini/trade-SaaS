<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Trades Reais - Deriv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid #444;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }
        select, input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 1em;
        }
        .btn-primary, .btn-success {
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 5px;
            min-width: 150px;
        }
        .btn-primary { 
            background-color: #4CAF50; 
        }
        .btn-primary:hover { 
            background-color: #45a049; 
        }
        .btn-success { 
            background-color: #2196F3; 
        }
        .btn-success:hover { 
            background-color: #1976D2; 
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }
        .status.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .status.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .status.info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .log-output {
            background-color: #2d2d2d;
            border: 1px solid #333;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            font-family: monospace;
            font-size: 0.9em;
        }
        .log-output div { margin-bottom: 5px; }
        .log-output .info { color: #add8e6; }
        .log-output .success { color: #90ee90; }
        .log-output .error { color: #ff6347; }
        .log-output .warn { color: #ffd700; }
        .symbol-info {
            background-color: #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .buttons-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Teste de Trades Reais</h1>
        
        <div class="symbol-info">
            <h3><i class="fas fa-info-circle"></i> S√≠mbolos Dispon√≠veis</h3>
            <p><strong>BTCUSD</strong> ‚Üí R_10 (Sint√©tico)</p>
            <p><strong>ETHUSD</strong> ‚Üí R_25 (Sint√©tico)</p>
            <p><strong>ADAUSD</strong> ‚Üí R_50 (Sint√©tico)</p>
            <p><strong>DOTUSD</strong> ‚Üí R_75 (Sint√©tico)</p>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="form-group">
            <label for="trade-symbol">S√≠mbolo:</label>
            <select id="trade-symbol">
                <option value="BTCUSD">BTCUSD (R_10)</option>
                <option value="ETHUSD">ETHUSD (R_25)</option>
                <option value="ADAUSD">ADAUSD (R_50)</option>
                <option value="DOTUSD">DOTUSD (R_75)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="trade-direction">Dire√ß√£o:</label>
            <select id="trade-direction">
                <option value="CALL">CALL (Alta)</option>
                <option value="PUT">PUT (Baixa)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="trade-amount">Valor ($):</label>
            <input type="number" id="trade-amount" value="5" min="1" max="100">
        </div>
        
        <div class="buttons-container">
            <button class="btn-primary" id="test-real-trade-btn">
                <i class="fas fa-rocket"></i> Executar Trade Real
            </button>
            
            <button class="btn-success" id="check-balance-btn">
                <i class="fas fa-wallet"></i> Verificar Saldo
            </button>
        </div>
        
        <div class="log-output" id="test-logs"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api/v1';
        const testLogs = document.getElementById('test-logs');

        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.classList.add(type);
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            testLogs.prepend(logEntry);
            if (testLogs.children.length > 100) {
                testLogs.removeChild(testLogs.lastChild);
            }
        }

        // Auto-login function
        async function autoLogin() {
            try {
                addLog('üöÄ Iniciando auto-login...', 'info');
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'bragantini34@gmail.com',
                        password: 'Mvb081521'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        const token = data.data?.token;
                        const user = data.data?.user;
                        
                        if (token) {
                            localStorage.setItem('authToken', token);
                            localStorage.setItem('user', JSON.stringify(user));
                            addLog('‚úÖ Auto-login realizado com sucesso!', 'success');
                            return token;
                        }
                    }
                }
                throw new Error('Falha no auto-login');
            } catch (error) {
                addLog(`‚ùå Erro no auto-login: ${error.message}`, 'error');
                throw error;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            addLog('üìã P√°gina de teste de trades reais carregada.', 'info');
            
            // Auto-login
            try {
                await autoLogin();
            } catch (error) {
                addLog('‚ùå Falha no auto-login. Testes n√£o funcionar√£o.', 'error');
            }

            // Check balance button
            document.getElementById('check-balance-btn').addEventListener('click', async () => {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    addLog('‚ùå Token n√£o encontrado. Fa√ßa login primeiro.', 'error');
                    return;
                }
                
                addLog('üí∞ Verificando saldo...', 'info');
                try {
                    const response = await fetch(`${API_BASE_URL}/deriv/balance`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    if (response.ok && data.status === 'success') {
                        addLog(`‚úÖ Saldo: $${data.data.balance.toFixed(2)} ${data.data.currency}`, 'success');
                        addLog(`üìä Login ID: ${data.data.loginid || 'N/A'}`, 'info');
                    } else {
                        addLog(`‚ùå Erro ao obter saldo: ${data.message || response.statusText}`, 'error');
                    }
                } catch (error) {
                    addLog(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                }
            });

            // Test real trade button
            document.getElementById('test-real-trade-btn').addEventListener('click', async () => {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    addLog('‚ùå Token n√£o encontrado. Fa√ßa login primeiro.', 'error');
                    return;
                }
                
                const symbol = document.getElementById('trade-symbol').value;
                const direction = document.getElementById('trade-direction').value;
                const amount = parseFloat(document.getElementById('trade-amount').value);
                
                if (!amount || amount <= 0) {
                    addLog('‚ùå Valor inv√°lido.', 'error');
                    return;
                }
                
                addLog(`üöÄ Executando trade real: ${direction} ${symbol} $${amount}`, 'info');
                
                try {
                    const response = await fetch(`${API_BASE_URL}/trading/execute`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            pair: symbol,
                            type: direction,
                            amount: amount,
                            stopLoss: amount * 0.5,
                            takeProfit: amount * 1.5
                        })
                    });
                    
                    const data = await response.json();
                    if (response.ok && data.status === 'success') {
                        const trade = data.data;
                        if (trade.realTrade) {
                            addLog(`‚úÖ Trade REAL executado na Deriv!`, 'success');
                            addLog(`üÜî ID do Contrato: ${trade.contractId}`, 'success');
                            if (trade.profit !== undefined && trade.profit !== null) {
                                addLog(`üí∞ Resultado: ${trade.profit > 0 ? '+' : ''}$${trade.profit.toFixed(2)}`, 'success');
                            } else {
                                addLog(`üí∞ Resultado: Aguardando finaliza√ß√£o...`, 'info');
                            }
                        } else {
                            addLog(`üß™ Trade simulado executado`, 'warn');
                            if (trade.profit !== undefined && trade.profit !== null) {
                                addLog(`üí∞ Resultado: ${trade.profit > 0 ? '+' : ''}$${trade.profit.toFixed(2)}`, 'info');
                            }
                        }
                    } else {
                        addLog(`‚ùå Erro na execu√ß√£o: ${data.message || response.statusText}`, 'error');
                    }
                } catch (error) {
                    addLog(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                }
            });
        });
    </script>
</body>
</html>
